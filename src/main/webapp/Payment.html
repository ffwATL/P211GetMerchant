<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <link rel="shortcut icon" href="css/icon.png">
</head>
<body>
<header>

</header>
<nav>
    <div class="container">
        <div class="form">
            <h3 id="header">Payment</h3>
            <div class="inner">
                <select class="box">
                    <option>First merchant</option>
                    <option>Second merchant</option>
                    <option>Third merchant</option>
                </select>
                <div class="info">
                    <p>Select merchant from list above and click 'Show One' to view all the payments for only one merchant.
                        Click 'Add New' if you want to add a new payment for chosen merchant. Chose 'Show All' if you want to view all the
                        payments for every merchant.
                    </p>
                </div>
                <table class="button">
                    <tr>
                        <td><p><a href="">Show All</a></p></td>
                        <td><p><a href="">Show One</a></p></td>
                        <td><p><a href="">Add New</a></p></td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                <p id="home"><a href="">Home</a></p>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
